<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PointTalk ‚Äî Auto Match</title>

    <style>
         :root {
            --accent: #104bff;
            --primary: #000;
            --danger: #ff4444;
            --muted: #6b7280;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        html,
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #3c6aff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        /* LOGIN */
        
        #login-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        
        #login-box {
            width: 100%;
            max-width: 360px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(2, 6, 23, 0.08);
            text-align: center;
        }
        
        #login-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 16px;
        }
        
        #login-box button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: 0;
            border-radius: 8px;
            font-size: 17px;
            margin-top: 12px;
            cursor: pointer;
        }
        
        #error-message {
            color: var(--danger);
            font-size: 14px;
            margin-bottom: 12px;
            display: none;
        }
        /* HEADER */
        
        header.desktop-header,
        header.mobile-header {
            position: fixed;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            z-index: 100;
        }
        
        header.desktop-header {
            top: 0;
            height: 64px;
            background: white;
            border-bottom: 1px solid #e6e9ee;
            color: var(--accent);
            font-size: 20px;
            display: none;
        }
        
        header.mobile-header {
            top: 0;
            height: 64px;
            background: var(--accent);
            color: white;
            font-size: 22px;
            display: none;
        }
        /* CHAT */
        
        #chat-container {
            display: none;
            height: 100%;
            padding-top: 64px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        #badCounterWrapper {
            color: white;
            text-align: center;
            font-size: 13px;
            padding-top: 4px;
        }
        
        #badCounter {
            display: none;
        }
        
        #muteTimer {
            font-size: 12px;
            margin-top: 2px;
            color: #ffe9e9;
        }
        /* nome da sala em cima da caixa */
        
        .chat-top-bar {
            display: flex;
            align-items: center;
            padding: 0 14px;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .room-name {
            font-weight: bold;
        }
        
        .chat-box {
            background: white;
            border-radius: 10px;
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            margin: 4px 12px 4px 12px;
        }
        
        .msg-me {
            background: rgb(8, 8, 240);
            color: white;
            padding: 8px 10px;
            border-radius: 10px;
            margin: 6px 0;
            max-width: 78%;
            align-self: flex-end;
        }
        
        .msg-them {
            background: #eef2f7;
            color: #2f00ff;
            padding: 8px 10px;
            border-radius: 10px;
            margin: 6px 0;
            max-width: 78%;
            align-self: flex-start;
        }
        
        .msg-blocked {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .system {
            background: #ffe0e0;
            padding: 8px;
            border-radius: 6px;
            margin: 6px 0;
            font-style: italic;
        }
        /* linha "digitando..." */
        
        #typingIndicator {
            font-size: 12px;
            color: #fefefe;
            padding: 0 16px 4px 16px;
            min-height: 16px;
            font-style: italic;
        }
        
        .input-fixed {
            display: flex;
            gap: 8px;
            background: white;
            padding: 12px;
            border-top: 1px solid #ddd;
        }
        
        .input-fixed input {
            flex: 1;
            padding: 12px;
            border: 1px solid #272727;
            border-radius: 10px;
        }
        
        .input-fixed button {
            padding: 12px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
        }
        
        #chatSend {
            background: #1861ff;
            color: white;
        }
        
        #emojiBtn {
            background: #ffcc00;
        }
        
        #clearChatBtn {
            background: #3a0dff;
            border: none;
            border-radius: 10px;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #clearChatBtn svg {
            fill: #ffffff;
        }
        /* EMOJIS */
        
        #emojiPicker {
            display: none;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px;
            position: absolute;
            bottom: 70px;
            left: 12px;
            max-width: 300px;
            gap: 5px;
            flex-wrap: wrap;
            z-index: 1000;
        }
        
        #emojiPicker .emoji {
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
        }
        /* ALERT PANEL */
        
        #alertPanel {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 99999;
            justify-content: center;
            align-items: center;
        }
        
        #alertPanel>div {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 300px;
            text-align: center;
        }
        
        #alertPanel p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        #alertPanel button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #1861ff;
            color: white;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!-- LOGIN -->
    <div id="login-screen">
        <div id="login-box">
            <h2>PointChat</h2>
            <p class="muted">Primeiro, digite seu nome para participar nessa conversa online.</p>
            <div id="error-message">Digite seu nome antes de Entrar </div>
            <input id="username" placeholder="Your name" />
            <button id="loginBtn">Entrar</button>
        </div>
    </div>

    <header class="desktop-header">Bem vindo ao chat</header>
    <header class="mobile-header">Bem vindo ao chat</header>

    <!-- CHAT -->
    <div id="chat-container">
        <div id="badCounterWrapper">
            <div id="badCounter"></div>
            <div id="muteTimer"></div>
        </div>

        <!-- nome da sala -->
        <div class="chat-top-bar">
            <span class="room-name"></span>
        </div>

        <!-- indicador de que algu√©m est√° digitando -->
        <div id="typingIndicator"></div>

        <div class="chat-box" id="chatBox"></div>
        <div class="input-fixed">
            <button id="emojiBtn">üòÄ</button>
            <!-- bot√£o lixeira embaixo, no meio -->
            <button id="clearChatBtn" aria-label="Limpar chat">
    <svg viewBox="0 0 24 24" width="22" height="22">
        <path d="M3 6h18v2H3V6zm2 3h14l-1.5 11.5a2 2 0 0 1-2 1.5h-7a2 2 0 0 1-2-1.5L5 9zm5 2v8h2v-8H10zm4 0v8h2v-8h-2zM9 4h6v2H9V4z"/>
    </svg>
</button>
            <input id="chatInput" placeholder="Message" disabled />
            <button id="chatSend" type="button">Enviar</button>
        </div>
    </div>

    <!-- EMOJIS -->
    <div id="emojiPicker">
        <span class="emoji">üòÄ</span>
        <span class="emoji">üòÇ</span>
        <span class="emoji">üòç</span>
        <span class="emoji">ü•∞</span>
        <span class="emoji">üòé</span>
        <span class="emoji">üò¢</span>
        <span class="emoji">üëç</span>
        <span class="emoji">üëé</span>
        <span class="emoji">üéâ</span>
        <span class="emoji">üíñ</span>
        <span class="emoji">üòú</span>
        <span class="emoji">ü§î</span>
        <span class="emoji">üôå</span>
        <span class="emoji">üíØ</span>
    </div>

    <!-- ALERT PANEL -->
    <div id="alertPanel">
        <div>
            <p id="alertText">
                <!-- o texto √© trocado via JavaScript -->
            </p>
            <button id="alertBtn">Entendi</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const GEMINI_API_KEY = "AIzaSyDaKg9-7yJAc_TMDhPJb1p9G2qzMuaBZaY";

        const firebaseConfig = {
            apiKey: "AIzaSyAYMXW6QNVaHG0_xd09Zn0QuSrlro3Jd9k",
            authDomain: "api-c1c81-f8d1f.firebaseapp.com",
            databaseURL: "https://api-c1c81-f8d1f-default-rtdb.firebaseio.com",
            projectId: "api-c1c81-f8d1f",
            storageBucket: "api-c1c81-f8d1f.appspot.com",
            messagingSenderId: "1050870116560",
            appId: "1:1050870116560:web:480695d6ae41d03575eed5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // sala geral fixa
        const GENERAL_ROOM_PATH = "rooms/global/messages";
        const TYPING_PATH = "rooms/global/typing";

        let username = null;
        let userId = null; // id √∫nico do usu√°rio

        let badCount = 0;
        const BAD_LIMIT = 5;

        let muteUntil = 0;
        let muteInterval = null;

        const loginScreen = document.getElementById("login-screen");
        const loginBtn = document.getElementById("loginBtn");
        const usernameInput = document.getElementById("username");
        const errorMessage = document.getElementById("error-message");

        const chatContainer = document.getElementById("chat-container");
        const chatBox = document.getElementById("chatBox");
        const chatInput = document.getElementById("chatInput");
        const chatSend = document.getElementById("chatSend");
        const emojiBtn = document.getElementById("emojiBtn");
        const emojiPicker = document.getElementById("emojiPicker");

        const alertPanel = document.getElementById("alertPanel");
        const alertBtn = document.getElementById("alertBtn");
        const alertText = document.getElementById("alertText");

        const badCounterLabel = document.getElementById("badCounter");
        const muteTimerLabel = document.getElementById("muteTimer");
        const clearChatBtn = document.getElementById("clearChatBtn");
        const typingIndicator = document.getElementById("typingIndicator");

        let typingTimeout = null;
        let isCurrentlyTyping = false;

        function updateBadCounter() {
            badCounterLabel.textContent = "";
        }

        function addSystemMsg(txt) {
            const div = document.createElement("div");
            div.className = "system";
            div.innerHTML = txt;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addMsg(type, txt) {
            const div = document.createElement("div");
            div.className = type;
            div.innerHTML = txt;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        async function geminiModerate(text) {
            try {
                const resp = await fetch(
                    "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=" + GEMINI_API_KEY, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: "You are a moderator. Answer only SAFE or BLOCK.\nMessage: " + text
                                }]
                            }]
                        })
                    });

                const data = await resp.json();
                let out = "";
                if (
                    data &&
                    data.candidates &&
                    data.candidates[0] &&
                    data.candidates[0].content &&
                    data.candidates[0].content.parts &&
                    data.candidates[0].content.parts[0] &&
                    data.candidates[0].content.parts[0].text
                ) {
                    out = data.candidates[0].content.parts[0].text.trim();
                }

                if (!out) return {
                    status: "allow"
                };

                if (out.toUpperCase().includes("BLOCK")) {
                    return {
                        status: "block"
                    };
                }

                return {
                    status: "allow"
                };

            } catch (e) {
                console.error("AI error:", e);
                return {
                    status: "allow"
                };
            }
        }

        function isMuted() {
            return Date.now() < muteUntil;
        }

        function formatRemaining() {
            const diffMs = muteUntil - Date.now();
            if (diffMs <= 0) return "00:00";
            const totalSec = Math.floor(diffMs / 1000);
            const min = String(Math.floor(totalSec / 60)).padStart(2, "0");
            const sec = String(totalSec % 60).padStart(2, "0");
            return `${min}:${sec}`;
        }

        function startMuteCountdown() {
            if (muteInterval) {
                clearInterval(muteInterval);
                muteInterval = null;
            }

            muteTimerLabel.textContent = `Silenciado devido uso linguagem impr√≥pria: ${formatRemaining()}`;

            muteInterval = setInterval(() => {
                if (!isMuted()) {
                    clearInterval(muteInterval);
                    muteInterval = null;
                    muteTimerLabel.textContent = "";
                    chatInput.disabled = false;
                    chatSend.disabled = false;
                    addSystemMsg("Seu silenciamento foi liberado para volta ao chat");
                    return;
                }
                muteTimerLabel.textContent = ` Voc√™ foi silenciado pelo chat por ${formatRemaining()}`;
            }, 1000);
        }

        function applyMuteState() {
            if (isMuted()) {
                chatInput.disabled = true;
                chatSend.disabled = true;
            } else {
                chatInput.disabled = false;
                chatSend.disabled = false;
            }
        }

        // marcar que este usu√°rio est√° ou n√£o est√° digitando
        function setTypingState(isTyping) {
            if (!userId) return;
            isCurrentlyTyping = isTyping;
            db.ref(`${TYPING_PATH}/${userId}`).set({
                username,
                typing: isTyping,
                ts: Date.now()
            });
        }

        // atualizar texto "algu√©m est√° digitando..."
        function updateTypingIndicatorFromSnapshot(snapshot) {
            const data = snapshot.val() || {};
            const typingUsers = [];

            Object.keys(data).forEach(id => {
                const info = data[id];
                if (!info) return;
                if (id === userId) return; // n√£o mostra n√≥s mesmos
                if (info.typing) {
                    typingUsers.push(info.username || "Algu√©m");
                }
            });

            if (typingUsers.length === 0) {
                typingIndicator.textContent = "";
            } else if (typingUsers.length === 1) {
                typingIndicator.textContent = `${typingUsers[0]} est√° digitando...`;
            } else if (typingUsers.length === 2) {
                typingIndicator.textContent = `${typingUsers[0]} e ${typingUsers[1]} est√£o digitando...`;
            } else {
                typingIndicator.textContent = `${typingUsers[0]}, ${typingUsers[1]} outros est√£o digitando...`;
            }
        }

        // escutar typing dos outros
        function listenTyping() {
            db.ref(TYPING_PATH).on("value", snap => {
                updateTypingIndicatorFromSnapshot(snap);
            });
        }

        // escutar mensagens do chat geral
        function listenMessages() {
            db.ref(GENERAL_ROOM_PATH).on("child_added", snap => {
                const msg = snap.val();
                if (!msg) return;

                if (msg.user !== username) {
                    addMsg("msg-them", `<b>${msg.user}:</b> ${msg.text}`);
                }
            });
        }

        // LOGIN + ENTRAR NO CHAT GERAL
        loginBtn.onclick = () => {
            username = usernameInput.value.trim();

            if (!username) {
                errorMessage.style.display = "block";
                return;
            }

            // cria um id simples pro usu√°rio (s√≥ pra sess√£o)
            userId = "u_" + Math.random().toString(36).slice(2);

            errorMessage.style.display = "none";
            loginScreen.style.display = "none";
            chatContainer.style.display = "flex";
            document.querySelector(".desktop-header").style.display = "flex";
            document.querySelector(".mobile-header").style.display = "flex";

            chatInput.disabled = false;
            chatInput.value = "";
            chatInput.focus();
            chatBox.innerHTML = "";

            badCount = 0;
            muteUntil = 0;
            muteTimerLabel.textContent = "";
            updateBadCounter();
            applyMuteState();

            // escutar mensagens e typing
            listenMessages();
            listenTyping();
        };

        // ENVIAR MENSAGEM
        chatSend.onclick = async() => {
            if (isMuted()) {
                addSystemMsg(`Voc√™ est√° silenciado. Aguarde terminar o tempo.`);
                return;
            }

            let txt = chatInput.value.trim();
            if (!txt) return;

            const myBubble = addMsg("msg-me", `<b>${username}:</b> ${txt}`);

            const ref = db.ref(GENERAL_ROOM_PATH).push({
                user: username,
                text: txt,
                time: Date.now()
            });

            chatInput.value = "";

            // parou de digitar ao enviar
            setTypingState(false);

            (async() => {
                const mod = await geminiModerate(txt);

                if (mod.status === "block") {
                    badCount++;
                    updateBadCounter();

                    myBubble.classList.add("msg-blocked");
                    myBubble.innerHTML = `<b>${username}:</b> [blocked by moderation]`;

                    ref.remove();

                    if (badCount >= BAD_LIMIT && !isMuted()) {
                        const TEN_MIN = 10 * 60 * 1000;
                        muteUntil = Date.now() + TEN_MIN;
                        applyMuteState();
                        addSystemMsg("Suspens√£o por 9 minutos");

                        alertText.innerHTML = `
                            !<br>
                            CHAT SUSPENSO<br><br>
                            üö´ Suspens√£o por 9 minutos<br>
                            Desativamos seu bate-papo no chat porque voc√™ pode ter usado linguagem que quebra as regras do Site
                        `;
                        alertPanel.style.display = "flex";

                        alertBtn.onclick = () => {
                            alertPanel.style.display = "none";
                        };

                        startMuteCountdown();
                    }
                }
            })();
        };

        // enviar com Enter
        chatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                chatSend.click();
            }
        });

        // detectar quando est√° digitando
        chatInput.addEventListener("input", () => {
            if (!isCurrentlyTyping) {
                setTypingState(true);
            }
            if (typingTimeout) clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                setTypingState(false);
            }, 1500);
        });

        // limpar o chat geral DIRETO, sem aviso e sem texto depois
        clearChatBtn.onclick = () => {
            db.ref(GENERAL_ROOM_PATH).remove()
                .then(() => {
                    chatBox.innerHTML = "";
                    // n√£o mostra nenhuma mensagem
                })
                .catch(err => {
                    console.error("Erro ao limpar chat:", err);
                    addSystemMsg("Erro ao limpar o chat.");
                });
        };

        // EMOJI PICKER
        emojiBtn.onclick = () => {
            if (emojiPicker.style.display === "flex") {
                emojiPicker.style.display = "none";
            } else {
                emojiPicker.style.display = "flex";
            }
        };

        emojiPicker.addEventListener("click", (e) => {
            if (e.target.classList.contains("emoji")) {
                chatInput.value += e.target.textContent;
                chatInput.focus();
            }
        });
    </script>
</body>

</html>

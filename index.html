<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HumanGPT — Adicionar ao Discord</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff4b4b, #ff7a7a);
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 32px 28px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    h1 {
      margin: 10px 0 8px;
      font-size: 28px;
    }
    p {
      font-size: 15px;
      opacity: 0.95;
      line-height: 1.5;
      margin-bottom: 26px;
    }
    .btn-add {
      display: inline-block;
      width: 100%;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      color: #ff4b4b;
      background: #ffffff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MindGPT</h1>
    <div style="font-size:14px; opacity:0.9; margin-bottom:6px;">IA inteligente para Discord</div>
    <p>
      Um bot de IA inteligente para Discord.<br>
      Com respostas rápidas para responder e  usar.
    </p>

    <a
      class="btn-add"
      href="https://discord.com/oauth2/authorize?client_id=1445183244839550997&scope=bot%20applications.commands&permissions=8"
    >
      Adicionar ao Discord
    </a>

    <div class="footer">
      © 2025 MixPower Inc
    </div>
  </div>
</body>
</html>
